<style>
:root{
  --bg:#0b0f1a;
  --card:#12182a;
  --primary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}

body{
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1f2937;
}

.logo{
  font-size:22px;
  font-weight:800;
  color:var(--primary);
}

.banner-ad{
  flex:1;
  margin:0 12px;
  background:#111827;
  border:1px dashed #374151;
  text-align:center;
  padding:8px;
  font-size:13px;
  color:var(--muted);
  border-radius:8px;
}

.login-btn{
  background:var(--primary);
  color:#000;
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
}

/* GRID */
.feed{
  padding:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.reel{
  background:linear-gradient(160deg,#111827,#0b1020);
  border-radius:18px;
  height:320px;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:flex-end;
}

.reel::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top,rgba(255,255,255,0.05),transparent);
}

.reel-info{
  width:100%;
  padding:12px;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
}

.reel-title{
  font-weight:600;
  font-size:15px;
}

.views{
  font-size:12px;
  color:var(--muted);
}

/* ACTIONS */
.actions{
  position:absolute;
  right:10px;
  top:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.action{
  background:#111827;
  padding:8px;
  border-radius:12px;
  font-size:14px;
  text-align:center;
}

/* BOTTOM NAV */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#020617;
  border-top:1px solid #1f2937;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.nav-item{
  font-size:12px;
  color:var(--muted);
  text-align:center;
}

.nav-item.active{
  color:var(--primary);
  font-weight:700;
}
</style>
</head>
