<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR2PAY ‚Äì Reels Platform</title>

<style>
:root{
  --bg:#050914;
  --card:#0b1220;
  --primary:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui;}
body{background:var(--bg);color:var(--text);padding-bottom:90px}

/* HEADER */
header{
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  font-size:26px;
  font-weight:900;
  color:var(--primary);
}
.banner{
  flex:1;
  border:1px dashed #1f2937;
  padding:10px;
  border-radius:12px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
.login{
  background:var(--primary);
  color:#000;
  padding:8px 18px;
  border-radius:14px;
  border:none;
  font-weight:700;
}

/* SECTIONS */
.section{display:none}
.section.active{display:block}

/* HOME GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:0 14px;
}
.reel{
  height:320px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:22px;
  position:relative;
  cursor:pointer;
}
.reel::after{
  content:"‚ñ∂";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
  opacity:.2;
}
.reel-info{
  position:absolute;
  bottom:12px;
  left:12px;
}
.reel-title{font-weight:600}
.reel-views{font-size:12px;color:var(--muted)}

/* FULL REEL VIEW */
.viewer{
  height:100vh;
  background:linear-gradient(180deg,#000,#020617);
  position:relative;
}
.back{
  position:absolute;
  top:16px;
  left:16px;
  font-size:22px;
  cursor:pointer;
}
.actions{
  position:absolute;
  right:16px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.actions div{text-align:center}

/* PROFILE */
.profile{
  padding:20px;
}
.profile h2{margin-bottom:8px}
.stats{
  display:flex;
  gap:14px;
  margin:14px 0;
}
.stats div{
  background:#0b1220;
  padding:12px;
  border-radius:12px;
  text-align:center;
  flex:1;
  font-size:13px;
}

/* BOTTOM NAV */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  display:flex;
  justify-content:space-around;
  padding:12px 0;
}
nav div{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}
nav .active{color:var(--primary)}
nav span{display:block;font-size:22px}
</style>
</head>

<body>

<header>
  <div class="logo">MR2PAY</div>
  <div class="banner">üì¢ Banner Advertisement Space</div>
  <button class="login">Login</button>
</header>

<!-- HOME -->
<div id="home" class="section active">
  <div class="grid">
    <div class="reel" onclick="openReel()">
      <div class="reel-info">
        <div class="reel-title">Funny Reel</div>
        <div class="reel-views">12k views</div>
      </div>
    </div>
    <div class="reel" onclick="openReel()">
      <div class="reel-info">
        <div class="reel-title">Motivation</div>
        <div class="reel-views">9k views</div>
      </div>
    </div>
  </div>
</div>

<!-- REEL VIEW -->
<div id="reelView" class="section">
  <div class="viewer">
    <div class="back" onclick="goHome()">‚¨Ö</div>
    <div class="actions">
      <div>‚ù§Ô∏è<br>12k</div>
      <div>üí¨<br>320</div>
      <div>‚ûï<br>Follow</div>
    </div>
  </div>
</div>

<!-- PROFILE -->
<div id="profile" class="section">
  <div class="profile">
    <h2>@creator_name</h2>
    <p>Creator on MR2PAY</p>
    <div class="stats">
      <div>Followers<br><b>1.2k</b></div>
      <div>Views<br><b>58k</b></div>
      <div>Est. ‚Çπ<br><b>2,340</b></div>
    </div>
    <button class="login">Activate Creator Mode</button>
  </div>
</div>

<!-- NAV -->
<nav>
  <div class="active" onclick="show('home',this)"><span>üè†</span>Home</div>
  <div onclick="alert('Search coming soon')"><span>üîç</span>Search</div>
  <div onclick="alert('Crew coming soon')"><span>üë•</span>Crew</div>
  <div onclick="show('profile',this)"><span>üë§</span>Profile</div>
</nav>

<script>
function show(id,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav div').forEach(n=>n.classList.remove('active'));
  el.classList.add('active');
}
function openReel(){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById('reelView').classList.add('active');
}
function goHome(){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById('home').classList.add('active');
}
</script>

</body>
</html>
