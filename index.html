<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MR2PAY ‚Äì Creator Platform</title>

  <style>
    :root{
      --bg:#070b14;
      --card:#0f172a;
      --primary:#22c55e;
      --secondary:#38bdf8;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border:#1f2937;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont;}
    body{background:var(--bg);color:var(--text);padding-bottom:90px;}

    /* ===== HEADER ===== */
    header{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
    }
    .logo{
      font-size:26px;
      font-weight:900;
      letter-spacing:1px;
      color:var(--primary);
      text-shadow:0 0 12px rgba(34,197,94,.6);
    }
    .login-btn{
      background:linear-gradient(135deg,var(--secondary),var(--primary));
      border:none;
      padding:8px 16px;
      border-radius:12px;
      font-weight:700;
      color:#000;
      cursor:pointer;
    }

    /* ===== BANNER AD PLACE ===== */
    .banner{
      margin:14px;
      background:linear-gradient(135deg,#020617,#0f172a);
      border:1px dashed var(--border);
      border-radius:14px;
      padding:18px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    /* ===== STATS BAR ===== */
    .stats{
      margin:0 14px 14px;
      background:linear-gradient(135deg,#020617,#052e1b);
      border-radius:16px;
      padding:16px;
      text-align:center;
    }
    .stats h3{
      color:var(--primary);
      font-size:22px;
      margin-bottom:6px;
    }
    .stats p{
      font-size:13px;
      color:var(--muted);
    }

    /* ===== REELS GRID ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:14px;
      padding:0 14px;
    }
    .reel{
      background:linear-gradient(180deg,#0b1220,#020617);
      border-radius:18px;
      height:240px;
      position:relative;
      box-shadow:0 12px 30px rgba(0,0,0,.5);
    }
    .reel::after{
      content:"‚ñ∂";
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:34px;
      opacity:.2;
    }
    .reel-info{
      position:absolute;
      bottom:10px;
      left:10px;
      right:10px;
      font-size:13px;
    }
    .reel-info span{
      display:block;
      color:var(--muted);
      font-size:12px;
    }

    /* ===== BOTTOM NAV ===== */
    nav{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:rgba(2,6,23,.95);
      border-top:1px solid var(--border);
      display:flex;
      justify-content:space-around;
      padding:10px 0;
      backdrop-filter:blur(10px);
    }
    nav div{
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
    nav div.active{
      color:var(--primary);
      text-shadow:0 0 10px rgba(34,197,94,.6);
    }
    nav span{
      display:block;
      font-size:22px;
      margin-bottom:2px;
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">MR2PAY</div>
    <button class="login-btn">Login</button>
  </header>

  <!-- BANNER AD PLACE -->
  <div class="banner">
    üì¢ Banner Advertisement Space (Ads enabled soon)
  </div>

  <!-- SAFE STATS -->
  <div class="stats">
    <h3>‚Çπ12,430 Generated This Week</h3>
    <p>Creator activity & engagement value ‚Ä¢ Payout system coming soon</p>
  </div>

  <!-- REELS -->
  <div class="grid">
    <div class="reel">
      <div class="reel-info">
        Funny Reel
        <span>12k views</span>
      </div>
    </div>
    <div class="reel">
      <div class="reel-info">
        Motivation
        <span>9k views</span>
      </div>
    </div>
    <div class="reel">
      <div class="reel-info">
        Life Hack
        <span>7k views</span>
      </div>
    </div>
    <div class="reel">
      <div class="reel-info">
        Story
        <span>18k views</span>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav>
    <div class="active"><span>üè†</span>Home</div>
    <div><span>üî•</span>Trending</div>
    <div><span>‚ûï</span>Upload</div>
    <div><span>üë•</span>Crew</div>
    <div><span>üë§</span>Profile</div>
  </nav>

</body>
</html>
