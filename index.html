<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MR2PAY ‚Äì Creator Economy</title>

<style>
:root{
  --bg:#070b14;
  --card:#0f172a;
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --neon:#22c55e;
  --blue:#38bdf8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:radial-gradient(circle at top,#0b1220,#020617);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:20;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter: blur(12px);
  background:rgba(7,11,20,0.75);
  border-bottom:1px solid rgba(255,255,255,0.05);
}

/* 3D LOGO */
.logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:1px;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 0 12px rgba(34,197,94,.6),
    0 0 25px rgba(56,189,248,.4);
  transform: perspective(600px) rotateX(8deg);
}

/* SEARCH */
.search{
  flex:1;
  margin:0 14px;
}
.search input{
  width:100%;
  background:var(--glass);
  border:none;
  padding:10px 14px;
  border-radius:30px;
  color:white;
  outline:none;
}

/* LOGIN */
.login{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  padding:8px 16px;
  border-radius:20px;
  font-weight:600;
  color:#052e16;
}

/* ===== FEED ===== */
.feed{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:18px;
  overflow:hidden;
  box-shadow:
    0 10px 30px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.05);
  transform: perspective(900px) rotateX(6deg);
  transition:.25s;
}

.card:hover{
  transform:scale(1.05) rotateX(0deg);
}

.thumb{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  background:linear-gradient(135deg,#1e293b,#020617);
}

.info{
  padding:10px;
}

.info h4{
  font-size:14px;
}
.info p{
  font-size:12px;
  color:var(--muted);
}

/* ===== BOTTOM NAV (3D ICON STYLE) ===== */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(7,11,20,.9);
  backdrop-filter: blur(14px);
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  border-top:1px solid rgba(255,255,255,.05);
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.nav-icon{
  width:42px;
  height:42px;
  margin:auto;
  margin-bottom:4px;
  border-radius:14px;
  background:linear-gradient(145deg,#0f172a,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 6px 18px rgba(0,0,0,.7),
    inset 0 0 0 1px rgba(255,255,255,.05);
  font-size:18px;
}
.active .nav-icon{
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  color:#020617;
}
</style>
</head>

<body>

<header>
  <div class="logo">MR2PAY</div>
  <div class="search">
    <input placeholder="Search creators, reels..." />
  </div>
  <button class="login">Login</button>
</header>

<section class="feed">
  <div class="card"><div class="thumb">Reel</div><div class="info"><h4>Funny Reel</h4><p>12k views</p></div></div>
  <div class="card"><div class="thumb">Reel</div><div class="info"><h4>Motivation</h4><p>9k views</p></div></div>
  <div class="card"><div class="thumb">Reel</div><div class="info"><h4>Story</h4><p>18k views</p></div></div>
  <div class="card"><div class="thumb">Reel</div><div class="info"><h4>Life Hack</h4><p>7k views</p></div></div>
</section>

<div class="bottom-nav">
  <div class="nav-item active"><div class="nav-icon">üè†</div>Home</div>
  <div class="nav-item"><div class="nav-icon">üîç</div>Search</div>
  <div class="nav-item"><div class="nav-icon">üî•</div>Join Crew</div>
  <div class="nav-item"><div class="nav-icon">‚ûï</div>Upload</div>
  <div class="nav-item"><div class="nav-icon">üë§</div>Profile</div>
</div>

</body>
</html>
