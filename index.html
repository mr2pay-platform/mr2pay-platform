<style>
:root{
  --bg:#0b0f1a;
  --card:#141a2b;
  --text:#eaeaf0;
  --muted:#9aa3b2;
  --accent:#22c55e;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(11,15,26,0.85);
  backdrop-filter: blur(10px);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1f253a;
}

.logo{
  font-size:20px;
  font-weight:800;
  color:var(--accent);
}

.login-btn{
  background:#1f2937;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

/* FEED */
.feed{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .2s;
}

.card:hover{
  transform:scale(1.03);
}

.thumb{
  height:220px;
  background:linear-gradient(135deg,#1e293b,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#94a3b8;
  font-size:14px;
}

.card-info{
  padding:10px;
}

.card-info h4{
  font-size:14px;
  font-weight:600;
  margin-bottom:4px;
}

.card-info p{
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM NAV (optional feel like app) */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#0b0f1a;
  border-top:1px solid #1f253a;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.bottom-nav span{
  font-size:13px;
  color:var(--muted);
}
</style>
</head>
