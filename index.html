<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MR2PAY ‚Äì Reels Platform</title>

<style>
:root{
  --bg:#050914;
  --card:#0b1220;
  --primary:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:90px;
}

/* HEADER */
header{
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  font-size:26px;
  font-weight:900;
  color:var(--primary);
  text-shadow:0 0 12px rgba(34,197,94,.6);
  white-space:nowrap;
}

/* BANNER AD PLACE */
.banner-ad{
  flex:1;
  background:#0b1220;
  border:1px dashed #1f2937;
  border-radius:14px;
  padding:10px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.login{
  background:var(--primary);
  color:#000;
  padding:8px 18px;
  border-radius:14px;
  font-weight:700;
  border:none;
  white-space:nowrap;
}

/* BIG REELS GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:0 14px;
}

.reel{
  height:320px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:22px;
  position:relative;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.reel::after{
  content:"‚ñ∂";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
  opacity:.18;
}

.reel-info{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
}

.reel-title{
  font-size:15px;
  font-weight:600;
}

.reel-views{
  font-size:12px;
  color:var(--muted);
}

/* BOTTOM NAV (ONLY 4) */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(5,9,20,.95);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  backdrop-filter:blur(10px);
}

nav div{
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

nav div.active{
  color:var(--primary);
}

nav span{
  display:block;
  font-size:22px;
  margin-bottom:3px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">MR2PAY</div>

  <!-- ONLY AD SPACE -->
  <div class="banner-ad">
    üì¢ Banner Advertisement Area
  </div>

  <button class="login">Login</button>
</header>

<!-- REELS -->
<div class="grid">

  <div class="reel">
    <div class="reel-info">
      <div class="reel-title">Funny Reel</div>
      <div class="reel-views">12k views</div>
    </div>
  </div>

  <div class="reel">
    <div class="reel-info">
      <div class="reel-title">Motivation</div>
      <div class="reel-views">9k views</div>
    </div>
  </div>

  <div class="reel">
    <div class="reel-info">
      <div class="reel-title">Story</div>
      <div class="reel-views">18k views</div>
    </div>
  </div>

  <div class="reel">
    <div class="reel-info">
      <div class="reel-title">Life Hack</div>
      <div class="reel-views">7k views</div>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<nav>
  <div class="active"><span>üè†</span>Home</div>
  <div><span>üîç</span>Search</div>
  <div><span>üë•</span>Crew</div>
  <div><span>üë§</span>Profile</div>
</nav>

</body>
</html>
